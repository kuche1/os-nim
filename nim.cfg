
--nimcache:build

-d:nimv2
-d:useMalloc
-d:nimNoLibc
-d:noSignalHandler

--noMain:on

--cpu:amd64
--os:any
--cc:clang

--passc:"-target x86_64-unknown-windows"
--passc:"-ffreestanding"
--passc:"-I/usr/include"

--passl:"-target x86_64-unknown-windows"
--passl:"-fuse-ld=lld-link"
--passl:"-nostdlib"
--passl:"-Wl,-entry:main"
--passl:"-Wl,-subsystem:efi_application"
--passl:"-Wl,-entry:EfiMain"
